<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>City Center Heights</h1>
        <p>Official Community Progress Hub</p>
    </header>

    <main>
        <div class="progress-container">
            <div class="step completed">
                <div class="v-line"></div>
                <div class="circle">âœ“</div>
                <div class="content">
                    <h3>Site Preparation</h3>
                    <p>Demolition and debris removal completed June 2025.</p>
                </div>
            </div>

            <div class="step active">
                <div class="v-line"></div>
                <div class="circle">2</div>
                <div class="content">
                    <h3>Foundation & Piling</h3>
                    <p><strong>Status:</strong> Active. Expect concrete deliveries this week.</p>
                    <span class="badge">Current Phase</span>
                </div>
            </div>

            <div class="step future">
                <div class="v-line"></div>
                <div class="circle">3</div>
                <div class="content">
                    <h3>Structural Steel</h3>
                    <p>Estimated start: November 2025.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
